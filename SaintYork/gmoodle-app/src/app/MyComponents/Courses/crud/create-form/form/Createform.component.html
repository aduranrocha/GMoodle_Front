<!-- STUDENTS CRUD / should re-direct to CRUD-->

<!--this header is the topnav-->


<app-home-admin></app-home-admin>

<section>
    <!--SOME SPACE BETWEEN TOPNAV AND THIS SECTION-->
    <div class=" col-xl-10 col-lg-9 col-md-8 ml-auto">
        <div class="row pt-md-5 mt-md-3">
            <div class="col-xl-3 col-sm-6 p-2">
            </div>
        </div>
    </div>


    <!--JUSTIFICATION FROM THE LEFTNAV-->
    <div class="row ml-0">
        <div class="col-xl-10 col-lg-9 col-md-8 ml-auto">

            <!--SECTIONS BUTTONS-->
            <div class="card-header bg-light">
                <ul class="nav nav-pills card-header-pills">
                    <li class="nav-item">
                        <a class="nav-link " routerLink="/CourseCrud">Course Settings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/ListCourse">Course List</a>
                    </li>

                </ul>
            </div>

            <!--CARDS WITH CRUD AND STUFF I GUESS-->
            <div class="card-body">

                <!--CARDS!!! -->
                <div id="accordion">
                    <!--FIRST CARD-->
                    <div class="card">
                        <div class="card-header" id="headingOne">
                            <h5 class="mb-0">
                                <button class="btn text-primary" data-toggle="collapse" data-target="#collapseOne"
                                    aria-expanded="true" aria-controls="collapseOne">
                                    Create a new Course
                                </button>
                            </h5>
                        </div>

                        <div id="collapseOne" class="collapse show" aria-labelledby="headingOne"
                            data-parent="#accordion">
                            <div class="card-body">
                                <form [formGroup]="formCreate" (submit)="create($event)">
                                    <div class="form-row">
                                        <div class="col">
                                            <div class="form-group"><label for="coursenameCreate"><strong>Course
                                                        Name</strong></label>
                                                        <input formControlName="nameCourse" class="form-control" type="text"
                                                    placeholder="Java FullStack" name="CoursenameCreate" /></div>
                                        </div>
                                        <div class="col">
                                            <div class="form-group">
                                                <label for="teacherCreate">
                                                    <strong>Teacher</strong>
                                                </label>
                                                    <ng-select 
                                                    formControlName="teacher"
                                                    class=""
                                                    [items]="teachers"
                                                    bindLabel="name"
                                                    bindValue="idUser"
                                                    placeholder="Select item"
                                                    appendTo="body">
                                                    </ng-select>
                                            </div>
                                        </div>
                                    </div>
                                   

                                    <div class="form-group">
                                        <label for="Summary"><strong>Summary</strong></label>
                                        <textarea formControlName="summary" class="form-control" name="SumaryCreate" rows="3"></textarea>
                                    </div>

                                    <div class="form-group"><button class="btn btn-primary btn-sm" type="submit"
                                            name="Create">Save
                                            Settings</button></div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <!--SECOND-->
                    <div class="card">
                        <div class="card-header py-3" id="headingTwo">
                            <h5 class="mb-0">
                                <button class="btn text-success collapsed" data-toggle="collapse"
                                    data-target="#collapseTwo" #editButton aria-expanded="false" aria-controls="collapseTwo">
                                    Update a Course
                                </button>
                            </h5>
                        </div>
                        <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
                            <div class="card-body">
                                <form [formGroup]="formUpdate" (submit)="update($event)">
                                    <div class="form-row">
                                        <div class="col">
                                            <div class="form-group"><label for="coursenameCreate"><strong>Course
                                                        Name</strong></label>
                                                        <input formControlName="nameCourse" class="form-control" type="text"
                                                    placeholder="Java FullStack" name="CoursenameCreate" /></div>
                                        </div>
                                        <div class="col">
                                            <div class="form-group">
                                                <label for="teacherCreate">
                                                    <strong>Teacher</strong>
                                                </label>
                                                    <ng-select 
                                                    formControlName="teacher"
                                                    class=""
                                                    [items]="teachers"
                                                    bindLabel="name"
                                                    bindValue="idUser"
                                                    placeholder="Select item"
                                                    appendTo="body">
                                                    </ng-select>
                                            </div>
                                        </div>
                                    </div>
                                   

                                    <div class="form-group">
                                        <label for="Summary"><strong>Summary</strong></label>
                                        <textarea formControlName="summary" class="form-control" name="SumaryCreate" rows="3"></textarea>
                                    </div>

                                    <div class="form-group"><button class="btn btn-success btn-sm" type="submit"
                                            name="Update">Update
                                            Settings</button></div>
                                </form>
                            </div>
                        </div>
                    </div>
                   
                </div>
            </div>


        </div>

    </div>

</section>

<app-footer></app-footer>
