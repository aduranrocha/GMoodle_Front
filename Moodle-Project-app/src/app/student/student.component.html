<body>

    <section class="table-stu">
        <div class="container-fluid">
            <div class="col-xl-10 col-lg-9 col-md-8 ml-auto">
                <div class="row pt-md-5 mt-md-3">
                    <div class="col-xl-3 col-sm-6 p-2">
                        <div class="d-flex justify-content-left align-items-center">
                            
                            
                        </div>
                    </div>
                </div>
            </div>
            <div class="row ml-0">
                <div class="col-xl-10 col-lg-9 col-md-8 ml-auto">
                    <div class="card shadow mb-3">
                        <div class="card-header py-3">
                            <p class="text-primary m-0 font-weight-bold">User Settings</p>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="form-row">
                                    <div class="col">
                                        <div class="form-group"><label
                                                for="username"><strong>Username</strong></label><input
                                                class="form-control" type="text" placeholder="user.name"
                                                name="username" /></div>
                                    </div>
                                    <div class="col">
                                        <div class="form-group"><label for="email"><strong>Email
                                                    Address</strong></label><input class="form-control" type="email"
                                                placeholder="user@example.com" name="email" /></div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col">
                                        <div class="form-group"><label for="first_name"><strong>First
                                                    Name</strong></label><input class="form-control" type="text"
                                                placeholder="John" name="first_name" />
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-group"><label for="last_name"><strong>Last
                                                    Name</strong></label><input class="form-control" type="text"
                                                placeholder="Doe" name="last_name" /></div>
                                    </div>
                                </div>
                                <div class="form-group"><button class="btn btn-primary btn-sm" type="submit">Save
                                        Settings</button></div>
                            </form>
                        </div>
                    </div>
                    <div class="card shadow">
                        <div class="card-header py-3">
                            <p class="text-primary m-0 font-weight-bold">Contact Settings</p>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="form-group"><label for="address"><strong>Address</strong></label><input
                                        class="form-control" type="text" placeholder="Sunset Blvd, 38" name="address" />
                                </div>
                                <div class="form-row">
                                    <div class="col">
                                        <div class="form-group"><label for="city"><strong>City</strong></label><input
                                                class="form-control" type="text" placeholder="Los Angeles"
                                                name="city" />
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-group"><label
                                                for="country"><strong>Country</strong></label><input
                                                class="form-control" type="text" placeholder="USA" name="country" />
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group"><button class="btn btn-primary btn-sm"
                                        type="submit">SaveÂ Settings</button></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
