<body class="bg-gradient-primary">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-9 col-lg-12 col-xl-10">
                <div class="card shadow-lg o-hidden border-0 my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <!--Image Card-->
                            <div class="col-lg-6 d-none d-lg-flex">
                                <!--Cat image!-->
                                <div class="flex-grow-1 bg-login-image"
                                    style="background-image: url('./assets/media/login.jpeg');">
                                </div>
                            </div>
                            <!--/Image Card-->

                            <!--Right Side-->
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <!--Title-->
                                    <div class="text-center">
                                        <h4 class="text-dark mb-4">Welcome Back!</h4>
                                    </div>
                                    <!--/Title-->

                                    <!--Login Components-->
                                    <form class="user">
                                        <div class="form-group">
                                            <input [(ngModel)]="user.username" type="text"
                                                class="form-control form-control-user" id="exampleInputEmail"
                                                aria-describedby="emailHelp" placeholder="Enter Username..."
                                                name="user" />
                                        </div>
                                        <div class="form-group">
                                            <input [(ngModel)]="user.password" type="password"
                                                class="form-control form-control-user" id="exampleInputPassword"
                                                placeholder="Password" name="password" />
                                        </div>

                                        <!--Button and check box-->
                                        <div class="form-group">
                                            <!--Check Box-->
                                            <div class="custom-control custom-checkbox small">
                                                <div class="form-check">
                                                    <input type="checkbox" class="form-check-input custom-control-input"
                                                        id="formCheck-1" />
                                                    <label class="form-check-label custom-control-label"
                                                        for="formCheck-1">Remember Me</label>
                                                </div>
                                            </div>
                                            <!--/Check Box-->
                                        </div>
                                        
                                        <!--Login button-->
                                        <button (click)="login()" class="btn btn-primary btn-block text-white btn-user"
                                            type="submit">Login</button>
                                        <!--/Login button-->

                                    </form>
                                    <!--/Login Components-->

                                    <!--Help Links-->
                                    <div class="text-center">
                                        <a class="small" href="forgot-password.html">Forgot
                                            Password?</a>
                                    </div>
                                    <div class="text-center">
                                        <a class="small" href="register.html">Create an
                                            Account!</a>
                                    </div>
                                    <!--Help Links-->
                                </div>
                            </div>
                            <!--/Right Side-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
