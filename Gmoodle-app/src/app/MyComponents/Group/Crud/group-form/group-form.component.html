                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/ListGroup">Group List</a>
                    </li>

                </ul>
            </div>

            <!--CARDS WITH CRUD AND STUFF I GUESS-->
            <div class="card-body">

                            <h5 class="mb-0">
                                <button class="btn text-primary" data-toggle="collapse" data-target="#collapseOne"
                                    aria-expanded="true" aria-controls="collapseOne">
                                    Create a new Group
                                </button>
                            </h5>
                        </div>

                        <div id="collapseOne" class="collapse show" aria-labelledby="headingOne"
                            data-parent="#accordion">
                            <div class="card-body">
                                <form>
                                    <div class="form-row">
                                        <div class="col">
                                            <div class="form-group"><label for="Groupname"><strong>Group
                                                        name</strong></label><input class="form-control" type="text"
                                                    placeholder="Cohort 18" name="Groupname" /></div>
                                        </div>
                                        <div class="form-row">
                                            <div class="col">
                                                <div class="form-group"><label for="Enrolmentkey"><strong>Enrolment

                                                        type="password" placeholder="password" name="Enrolmentkey" />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="col">
                                                <div class="form-group"><label for="StartDayCreate"><strong>Start
                                                            Day</strong>
                                                    </label><input class="form-control" type="date"
                                                        name="StartDayCreate" />
                                                </div>
                                            </div>
                                            <div class="col">
                                                <div class="form-group"><label for="EndDateCreate"><strong>End
                                                            Day</strong>
                                                    </label><input class="form-control" type="date"
                                                        name="EndDateCreate" />
                                                </div>
                                            </div>

                                        </div>
                                        <div class="form-row">
                                            <div class="col">
                                                <div class="form-group"><label for="numerStudents"><strong>No.
                                                            Student</strong></label><input class="form-control"
                                                        type="text" placeholder="Max of 30 Student"
                                                        name="numerStudents" />
                                                </div>
                                            </div>
                                            <div class="col">
                                                <div class="form-group">
                                                    <label for="SummaryGroup">Example textarea</label>
                                                    <textarea class="form-control" id="SummaryGroup"
                                                        rows="3"></textarea>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-group"><button class="btn btn-primary btn-sm" type="submit"
                                                name="Crete">Save
                                                Settings</button></div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <!--SECOND-->

                            </h5>

                        <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">

                                            </div>

                                    </div>

                        <div id="collapseThree" class="collapse" aria-labelledby="headingThree"
