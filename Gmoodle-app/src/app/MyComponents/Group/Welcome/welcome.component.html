<!--List-->
<section>
    <!--SOME SPACE BETWEEN TOPNAV AND THIS SECTION-->
    <div class=" col-xl-10 col-lg-9 col-md-8 ml-auto">
        <div class="row pt-md-5 mt-md-3">
            <div class="col-xl-3 col-sm-6 p-2">
            </div>
        </div>
    </div>

    <!--LIST THAT SHOULD SHOW ONLY THE AVAILABLE GROUPS-->
    <div *ngIf="User?.length == 0" class="alert alert-info">
        No Documents added yet
    </div>

    <h4 class="text-muted mb-4">Choose a Group</h4>
    <div id="accordion">
        <div class="card">
            <div class="card-header">
                <button class="btn btn-block bg-light text-dark text-left" data-toggle="collapse"
                    data-target="#collapseOne">
                    {{group.title}}
                </button>
            </div>
            <div class="collapse show" id="collapseOne" data-parent="#accordion">
                <div class="card-body">
                    <p>
                        You want to joint? Please introduce this group password!
                    </p>
                    <form class="form-inline">
                        <div class="form-group mb-2">
                            <label for="staticEmail2" class="sr-only">

                            </label>
                        </div>
                        <div class="form-group mx-sm-3 mb-2">
                            <label for="inputPassword2" class="sr-only">Password</label>
                            <input type="password" class="form-control" id="inputPassword2" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-primary mb-2">Join</button>
                    </form>

                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <button class="btn btn-block bg-light text-dark text-left" data-toggle="collapse"
                    data-target="#collapseTwo">
                    {{group.title}}
                </button>
            </div>
            <div class="collapse" id="collapseTwo" data-parent="#accordion">
                <div class="card-body">
                    <p>
                        You want to joint? Please introduce this group password!
                    </p>
                    <form class="form-inline">
                        <div class="form-group mb-2">
                            <label for="staticEmail2" class="sr-only">

                            </label>
                        </div>
                        <div class="form-group mx-sm-3 mb-2">
                            <label for="inputPassword2" class="sr-only">Password</label>
                            <input type="password" class="form-control" id="inputPassword2" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-primary mb-2">Join</button>
                    </form>
                </div>
            </div>
        </div>


    </div>

</section>
<!--/List-->
