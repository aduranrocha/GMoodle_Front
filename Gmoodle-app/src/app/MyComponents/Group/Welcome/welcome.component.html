    <!--LIST THAT SHOULD SHOW ONLY THE AVAILABLE GROUPS-->
    <div *ngIf="User?.length == 0" class="alert alert-info">

    <h4 class="text-muted mb-4">Choose a Group</h4>
    <div id="accordion">
        <div class="card" *ngFor="let group of groupClass; let i = index">
            <div class="card-header">
                <button class="btn btn-block bg-light text-dark text-left" data-toggle="collapse"
                [attr.data-target]="'#collapse'+i" >
                    {{group.nameGroup}}
                </button>
            </div>
        <div class="collapse show" id="collapse{{i}}" data-parent="#accordion">
                <div class="card-body">
                    <button (click)="choose(i)" type="submit" class="btn btn-primary mb-2" data-toggle="modal" data-target="#exampleModalCenter">Join</button>

<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle">{{groupName}}</h5>
